<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan Table</title>
    <style>
        h1 {text-align: center;}
        hr {width: 90%; border: 2px solid gray;}
        table {
            width: 50%;
            border: 2px solid black;
            height: 200px;
        }
        td {text-align: center;}
    </style>
</head>
<body>
    <h1>Colspan & Rowspan Table</h1>
    <br><hr><br><br>
    <table width="50%" align="center" border="2">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>C</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>
</html>
