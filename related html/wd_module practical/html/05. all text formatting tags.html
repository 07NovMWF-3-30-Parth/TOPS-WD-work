<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting tags</title>
</head>
<body>
    <h1 align="center">All text formatting tags</h1>
    <br><hr><br><br>
    <p>I am <b>Bold</b> tag.</p>
    <hr>
    <p>I am <strong>Strong</strong> tag.</p>
    <hr>
    <p>I am <i>Italic</i> tag.</p>
    <hr>
    <p>I am <em>emphasized</em> tag.</p>
    <hr>
    <p>I am <small>small</small> tag.</p>
    <hr>
    <p>I am <mark>markup</mark> tag.</p>
    <hr>
    <p>I am <ins>inserted</ins> tag.</p>
    <hr>
    <p>I am <del>deleted</del> tag.</p>
    <hr>
    <p>I am <sup>supercripted</sup> tag.</p>
    <hr>
    <p>I am <sub>subscripted</sub> tag.</p>
    <hr>
    <p>I am <big>big</big> tag.</p>
    <hr>
    <p>I am <u>underlined</u> tag.</p>
    <hr>
</body>
</html>
