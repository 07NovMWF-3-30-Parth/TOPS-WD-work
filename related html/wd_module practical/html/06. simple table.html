<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple table</title>
</head>
<body>
    <h1 align="center">Simple Table</h1>
    <hr><br><br>
    <table border="2" width="40%" align="center">
        <thead>
            <tr>
                <th>head 1</th>
                <th>head 2</th>
                <th>head 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>data 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <td>data 4</td>
                <td>data 5</td>
                <td>data 6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>footer data 1</td>
                <td>footer data 2</td>
                <td>footer data 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
