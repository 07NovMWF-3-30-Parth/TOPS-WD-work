<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice form 3</title>
    <style>
        legend {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 align="center">Personal details form</h1>
    <form action="" method="" enctype="">
        <fieldset>
            <legend>1. Your details</legend>
            <label for="name">First name :</label>
            <input type="text" name="name" id="name" placeholder="Enter first name">
            <br><br>
            <label for="last">Last name :</label>
            <input type="text" name="last" id="last" placeholder="Enter last name" title="last name">
            <br><br>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Enter email" title="email">&nbsp;@&nbsp;<select name="id" title="id" id="id">
                <option value="google.com">google.com</option>
                <option value="yahoo.com">yahoo.com</option>
                <option value="outlook.com">outlook.com</option>
                <option value="bing.com">bing.com</option>
                </select>
                <br><br>
                <label for="gender">Gender :</label>
                <input type="radio" name="gender" id="Male" title="male">Male
                <input type="radio" name="gender" id="Female" title="female">Female
                <br><br>
                <label for="dob">Date of birth :</label>
                <input type="date" name="dob" id="dob" title="date of birth">
                <br><br>
                <label for="mobile">Mobile :</label>
                +91&nbsp;<input type="tel" id="mobile" name="mobile" placeholder="Enter mobile no.">
                <br><br>
                <label for="address">Address :</label><br>
                <textarea name="address" id="address" cols="30" title="address" rows="5">Enter address here</textarea>
            </select>
        </fieldset>
        <fieldset>
            <legend>2. Education qualification</legend>
            <label for="degree">Degree :</label>
            <select name="degree" title="degree" id="degree">
                <option value="--none--">--none--</option>
                <option value="S.S.C.">S.S.C.</option>
                <option value="H.S.C.">H.S.C.</option>
                <option value="Graduate">Graduate</option>
                <option value="Post-graduate">Post-graduate</option>
                <option value="Masters">Masters</option>
            </select>
            <br><br>
            <label for="University">University :</label>
            <select name="University" title="University" id="University">
                <option value="--none--">--none--</option>
                <option value="Rajkot University">Rajkot University</option>
                <option value="Surat University">Surat University</option>
                <option value="Ahemdabad University">Ahemdabad University</option>
                <option value="Baroda University">Baroda University</option>
            </select>
            <br><br>
            <label for="hobbies">Hobbies :</label>
            <input type="checkbox" name="hobbies" title="Dance" id="Dance">Dance
            <input type="checkbox" name="hobbies" title="Writing" id="Writing">Writing
            <input type="checkbox" name="hobbies" title="Drawing" id="Drawing">Drawing
            <input type="checkbox" name="hobbies" title="Video game" id="Video game">Video game
            <input type="checkbox" name="hobbies" title="Cooking" id="Cooking">Cooking
            <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="hobbies" title="Handicraft" id="Handicraft">Handicraft
            <input type="checkbox" name="hobbies" title="Learning" id="Learning">Learning
            <input type="checkbox" name="hobbies" title="Photography" id="Photography">Photography
            <input type="checkbox" name="hobbies" title="Shopping" id="Shopping">Shopping
            <input type="checkbox" name="hobbies" title="Chess" id="Chess">Chess
            <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="hobbies" title="Painting" id="Painting">Painting
            <input type="checkbox" name="hobbies" title="Acting" id="Acting">Acting
            <input type="checkbox" name="hobbies" title="Music" id="Music">Music
            <input type="checkbox" name="hobbies" title="Creative artist" id="Creative artist">Creative artist
            <input type="checkbox" name="hobbies" title="Travelling" id="Travelling">Travelling
        </fieldset>
        <fieldset>
            <legend>3. Work details</legend>
            <label for="work place">Work place name:</label>
            <input type="text" name="work place" id="work place" placeholder="Enter work place name">
            <br><br>
            <label for="organization">Organization :</label>
            <input type="text" name="organization" id="organization" placeholder="Organization name">
            <br><br>
            <label for="experience">Work Experience :</label>
            <input type="number" name="experience" id="experience" placeholder="Completed years in work">
        </fieldset>
    </form>
</body>
</html>
