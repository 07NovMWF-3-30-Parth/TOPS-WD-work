<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple table 2</title>
    <style>
        table, th, td {
            border: 2px solid black;
            padding: 5px;
            border-spacing: 5px;
        }
    </style>
</head>
<body>
    <h1 align="center">Simple HTML Table</h1>
    <hr width="80%"><br>
    <table align="center" width="80%">
        <caption>Marksheet Table</caption>
        <thead>
            <tr>
                <th colspan="6">STUDENTS MARK SHEET</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>David</th>
                <th>Richard</th>
                <th>John</th>
                <th>Tony</th>
                <th>Scott</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maths</td>
                <td>85</td>
                <td>87</td>
                <td>88</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>91</td>
                <td>81</td>
                <td>78</td>
                <td>71</td>
                <td>74</td>
            </tr>
            <tr>
                <td>English</td>
                <td>81</td>
                <td>86</td>
                <td>88</td>
                <td>84</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>84</td>
                <td>86</td>
                <td>87</td>
                <td>82</td>
                <td>81</td>
            </tr>
            <tr>
                <td>General Knowledge</td>
                <td>71</td>
                <td>79</td>
                <td>82</td>
                <td>88</td>
                <td>89</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>412</th>
                <th>419</th>
                <th>423</th>
                <th>417</th>
                <th>424</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
