<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex table 1</title>
    <style>
        table, td, th {
            border: 5px solid burlywood;
            border-collapse: collapse;
            padding: 35px;
        }
    </style>
</head>
<body>

    <h1 align="center">Complex table 1</h1>
    <p>Image</p>
    <img src="../Image/complex table1.jpg" alt="">
    <table width="40%" align="right">
        <caption>table</caption>
        <thead>
            <tr>
                <th colspan="3"></th>
                <th></th>
                <th rowspan="3"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td rowspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="3"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
