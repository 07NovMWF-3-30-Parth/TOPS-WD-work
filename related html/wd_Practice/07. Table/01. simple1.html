<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table 1</title>
    <style>
        table, th, td {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 align="center">Member's List</h1>
    <hr width="80%">
    <br>
    <table align="center" width="50%">
        <thead>
            <tr>
                <th>No.</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Priya</td>
                <td>Sharma</td>
                <td>24</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Arun</td>
                <td>Singh</td>
                <td>32</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Sam</td>
                <td>Watson</td>
                <td>41</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Shivani</td>
                <td>Agrawal</td>
                <td>21</td>
            </tr>
            <tr>
                <td>5.</td>
                <td>Gunjan</td>
                <td>Garg</td>
                <td>22</td>
            </tr>
            <tr>
                <td>6.</td>
                <td>Swati</td>
                <td>Sironi</td>
                <td>25</td>
            </tr>
            <tr>
                <td>7.</td>
                <td>Chetna</td>
                <td>Singh</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
